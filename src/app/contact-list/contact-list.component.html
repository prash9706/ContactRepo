<table class="table table-striped table-responsive-md btn-table">
    <thead>
        <tr>
        <th scope="col" width="5%">Id</th>
        <th scope="col" width="20%">First Name</th>
        <th scope="col" width="20%">Middle Name</th>
        <th scope="col" width="20%">Last Name</th>
        <th scope="col" width="35%">Contact Info</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let contact of contactList">
            <td width="5%">{{contact.id}}</td>
            <td width="20%">{{contact.firstName}}</td>
            <td width="20%">{{contact.middleName}}</td>
            <td width="20%">{{contact.lastName}}</td>
            <td width="35%">
                <button type="button" class="btn btn-primary round">View Detail</button>
            </td>
        </tr>
    </tbody>
</table>
